externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
paths:
  /sql/query:
    post:
      tags:
        - sql
      summary: Generate sql query providing natural language representation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                input:
                  type: string
                dataset:
                  type: string
        required: true
      responses:
        '200':
          description: Succesfull operation - result is the SQL query generated by LLM
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
        '400':
          description: Invalid request body provided
  /sql/data:
    post:
      tags:
        - sql
      summary: Query the given database with SQL query
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                dataset:
                  type: string
        required: true
      responses:
        '200':
          description: Succesfull operation - columns and rows as a result
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    type: array
                    items:
                     type: string
                  rows:
                    type: array
                    items:
                      type: string
        '400':
          description: Invalid request body provided
  /sql/db:
    get:
      tags:
        - sql
      summary: Get available databases
      responses:
        '200':
          description: Succesfull operation - list of databases returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Invalid request body provided
  /llama/init:
    post:
      tags:
        - llama
      summary: Init LLM
      responses:
        '200':
          description: Succesfull operation - LLM initialized